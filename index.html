<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>To do List</title>
  </head>
  <body>
    <header>
      <h1>what I should be doing list</h1>
    </header>

    <form>
      <input type="text" class="toDoInput" />
      <button class="toDoBtn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="select">
        <select name="toDos" class="filterToDo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="toDoContainer">
      <ul class="toDoList"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
